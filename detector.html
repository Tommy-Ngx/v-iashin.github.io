<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Detection - Vladimir Iashin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      
    <ul class="breadcrumb">
      <a class='bread_crumb' href="index.html">Main</a>
      /
      Detector Project
    </ul>
    
    <h1>Detection Project</h1>
    
    <p>
      This is an object detector. Just upload an image with some objects on it and give it a try!
    </p>
    
    <div class='disclaimer'>    
      <b> Disclaimer</b>: please don't use personal photos that you don't want me to see.
    </div>
    
    <!-- buttons -->
    <div class="buttons">
      <!-- input file -->
      <label id="upload" for="file-input" class="btn upload"> Upload </label>
      <input id="file-input" type="file" accept="image/*">
      <!-- detect -->
      <button id='detect' class='btn detect hide'> Detect </button>
      <!-- reload -->
      <button id='reload' class='btn reload hide' onclick='reload()'> Reset â†» </button>
    </div>

    <!-- image box -->      
    <div class="preview">
    </div>
    
    <footer class="version">
      Detection Project v. 0 (<span id='status'></span>)
    </footer>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/upload_handler.js"></script>
    <script src="js/status_checker.js"></script>
  </body>
</html>
